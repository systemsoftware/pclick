<style>
  @keyframes a {
    0% {
      top: -50%;
    }
    100% {
      top: 100%;
    }
  }

  @keyframes _fill {
    from {
      font-size: 10px;
    }
    to {
      font-size: 200px;
      left: 41%;
      bottom: -20px;
    }
  }

  img {
    width: 10%;
    animation: a 2s;
    animation-iteration-count: infinite;
    border-radius: 10px;
    position: fixed;
    left: 44%;
  }

  body {
    background: none;
  }

  .circle {
    position: fixed;
    width: 200px;
    height: 200px;
    background-color: rgb(230, 160, 90);
    border-radius: 100px;
    left: 47%;
    top: -120px;
  }

  .circle2 {
    position: fixed;
    bottom: -5px;
    background: none;
    border-radius: 100px;
    width: 100%;
  }

  .two {
    left: 35%;
  }

  .particle {
    background-color: rgb(101, 54, 4);
    width: 30px;
    height: 50px;
  }

  .top {
    z-index: 100000;
  }

  ._1 {
    animation: a 5s;
    animation-delay: 1s;
    animation-iteration-count: infinite;
  }
  ._2 {
    animation: a 5s;
    animation-delay: 3s;
    animation-iteration-count: infinite;
  }
  ._3 {
    animation: a 5s;
    animation-delay: 5s;
    animation-iteration-count: infinite;
  }
  ._4 {
    animation: a 5s;
    animation-delay: 7s;
    animation-iteration-count: infinite;
  }

  .bottom {
    animation: _fill 15s;
    left: 47%;
    animation-delay: 7s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
    bottom: -15px;
  }

  .floor {
    position: fixed;
    bottom: 0px;
    width: 100%;
    height: 40px;
    left: 0;
    background-color: rgb(0, 164, 0);
  }

  body {
    background-color: rgb(0, 153, 255);
  }
</style>

<script>
  document.body.onclick = () => {
    if (!document.getElementById("i").style.animation.includes("8s")) {
      document.getElementById("i").style.animation = "a 8s";
      document.getElementById("i").style.animationIterationCount = "infinite";
    } else {
      document.getElementById("i").style.animation = "none";
      document.getElementById("i").style.width = "25%";
    }
  };
